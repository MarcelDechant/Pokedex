<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="img/Pokeball.png">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="colors.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colors.css" />

</head>

<body onload="loadPokemon()">
    <nav>
        <div>
            <div class="headline">
                <img class="logo" src="img\Pokeball.png" alt="">
                <img class="logoName" src="img\Pokedex.png" alt="">
            </div>
            <div class="search">
                <input class="searchNumber" type="number" min="1" placeholder="Search Pokemon Number....">
                <input class="searchName" type="text" placeholder="Search Pokemon Name....">
            </div>
        </div>

    </nav>

    <div class="loding-screen"></div>
    <div onclick="close()" id="single-card" class="single-card d-none">
       
    </div>
    <div id="allPokemons">
    </div>
</body>

</html>
