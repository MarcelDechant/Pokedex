<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="img/Pokeball.png">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="colors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="colors.css" />

</head>

<body onload="loadPokemon()">
    <nav>
        <div>
            <div class="headline">
                <img class="logo" src="img\Pokeball.png" alt="">
                <img class="logoName" src="img\Pokedex.png" alt="">
            </div>
            <div class="search">
                <input oninput="searchNumber()" id="searchNumber" class="searchNumber" type="number" min="1" placeholder="Search Pokemon Number....">
                <input id="searchName" class="searchName" type="text" placeholder="Search Pokemon Name....">
            </div>
        </div>

    </nav>

    <div id="loding-screen" class="loding-screen">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
         </svg>
    </div>
    <div  id="single-card" class="single-card d-none">
       
    </div>
    <div id="allPokemons">
    </div>
    <div class="load-more-field">
        <button onclick="loadMorePokemon()">load More Pokemon</button>
    </div>
</body>

</html>
